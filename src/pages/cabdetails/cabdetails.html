
<ion-header>

    <ion-navbar color="navcolour">
  
      <ion-list no-lines color="navcolour">
  
          <ion-item color="navcolour" style="margin-bottom: -15px;">
  
            <h3><span class="f-text">C</span>AB &nbsp;<span class="s-color"><span class="f-text">D</span>ETAILS</span></h3>
         
         
            <button ion-button icon-only clear (click) = "logOut()" item-end >
              <ion-icon name="log-out"></ion-icon>
            </button>
  
          </ion-item>
  
      </ion-list>
       
    </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-grid no-padding  style="width: 75%; padding-top: 30px; text-align: center;">
        <form>
            <ion-row class="rowStyle">
                <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
            </ion-row>
  
            <ion-row class="rowStyle">
                <ion-input type="text" placeholder="Vehicle Number" name="vehicle_number" [(ngModel)]="vehicle_number"></ion-input>
            </ion-row>
  
            <ion-row class="rowStyle"> 
                <ion-input type="text" placeholder="Company" name="company" [(ngModel)]="company"></ion-input>
            </ion-row>
  
            <ion-row class="rowStyle">
                <ion-input type="text" placeholder="Bookie name" name="bookie_name" [(ngModel)]="bookie_name"></ion-input>
            </ion-row>
  
            <ion-row text-center>
                <button ion-button block round color="subbtn" class="btnsubmit" (click) = "submit_cab_details()">Submit</button>
            </ion-row>
        </form>
      </ion-grid>
</ion-content>
