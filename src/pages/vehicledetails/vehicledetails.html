<ion-header>

    <ion-navbar color="navcolour">
  
      <ion-list no-lines color="navcolour">
  
          <ion-item color="navcolour" style="margin-bottom: -15px;">
  
            <!-- <button ion-button icon-only clear (click) = "goBack()" item-start>
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button> -->
  
            <h3><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h3>
         
         
            <button ion-button icon-only clear (click) = "logOut()" item-end >
              <ion-icon name="log-out"></ion-icon>
            </button>
  
          </ion-item>
  
      </ion-list>
       
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>

          <ion-list no-padding id = "addVehicle">

              <ion-item no-lines class = "inputbg">
                 
                <ion-input type="text" name="vehicle_no" placeholder="Vehicle Number" [(ngModel)]="vehicle_no" required>
                  
                </ion-input>
              </ion-item>
          </ion-list>

          <ion-list radio-group>
            
            <ion-row>
              <ion-col col-6>
                <ion-item no-lines class = "radiobg">
                  <ion-label>2 Wheeler</ion-label>
                  <ion-radio value="2 Wheeler" checked></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item no-lines class = "radiobg">
                  <ion-label>4 Wheeler</ion-label>
                  <ion-radio value="4 Wheeler"></ion-radio>
                </ion-item>
             </ion-col>
            </ion-row>
               
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
     
      <ion-col col-6 no-padding style="text-align: right;">
          <button ion-button class="btn-send" type="submit" (click) = "onButtonClick()">
            Add more
          </button>
      </ion-col>
      <ion-col col-6 no-padding> 
          <button ion-button class="btn-send" type="submit">
            Submit
          </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
