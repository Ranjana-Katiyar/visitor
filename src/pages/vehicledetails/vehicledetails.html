<ion-header>

    <ion-navbar color="navcolour">
  
      <ion-list no-lines color="navcolour">
  
          <ion-item color="navcolour" style="margin-bottom: -15px;">

            <h3><span class="f-text">V</span>EHICLE &nbsp;<span class="s-color"><span class="f-text">D</span>ETAILS</span></h3>
         
         
            <button ion-button icon-only clear (click) = "logOut()" item-end >
              <ion-icon name="log-out"></ion-icon>
            </button>
  
          </ion-item>
  
      </ion-list>
       
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-list radio-group>
             
              <ion-item no-lines class = "inputbg">
                <button ion-button class="btnstyle" id="2w" (click) = "showPrompt()">2 Wheeler</button>
              </ion-item>

              <ion-item no-lines class = "inputbg">
                <button ion-button class="btnstyle" id="4w" (click) = "showPrompt()">4 Wheeler</button>
              </ion-item> 

          </ion-list>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
      <ion-row no-padding>
        <ion-col col-12 no-padding>
            <button ion-button class="btn-send substyle" block large  color="subbtn" type="submit" (click) = "submit_vehicle_details()">
                Submit
            </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
