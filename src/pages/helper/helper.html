<ion-header>

  <ion-navbar color="navcolour">

    <ion-list no-lines color="navcolour">

        <ion-item color="navcolour" style="margin-bottom: -15px;">

          <!-- <button ion-button icon-only clear (click) = "goBack()" item-start>
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button> -->

          <h3><span class="f-text">H</span>ELPER &nbsp;<span class="s-color"><span class="f-text">D</span>ETAILS</span></h3>
       
       
          <button ion-button icon-only clear (click) = "logOut()" item-end >
            <ion-icon name="log-out"></ion-icon>
          </button>

        </ion-item>

    </ion-list>
     
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding  style="width: 75%; padding-top: 30px; text-align: center;">
    <!-- <h2>Helper Details</h2> -->
      <form>
          <ion-row class="rowStyle">
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
          </ion-row>
          
          <ion-row class="rowStyle">
              <ion-input type="number" placeholder="Mobile Number" name="mobile_number" [(ngModel)]="mobile_number"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-input type="text" placeholder="Helper Type" name="helper_type" [(ngModel)]="helper_type"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-input type="text" placeholder="Wing" name="wing" [(ngModel)]="wing"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-input type="text" placeholder="Flat No" name="flat" [(ngModel)]="flat"></ion-input>
          </ion-row>

          <ion-row>
            <button ion-button block round color="wbtn" class="btnsubmit" (click)="takePhoto()"><p>Upload ID Proof</p></button>
          </ion-row>

          <ion-row>
            <button ion-button block round color="wbtn" class="btnsubmit" (click)="takePhoto()"><p>Upload Photo</p></button>
          </ion-row>

          <ion-row text-center>
             <button ion-button block round color="subbtn" class="btnsubmit" (click)="submit_helper_details()">Submit</button>
          </ion-row>
      </form>
    </ion-grid>
</ion-content>
