<ion-content padding>
    <ion-item text-center no-lines class="logo">
      <img src="../../assets/imgs/guard-6.png"> 
    </ion-item>

    <ion-item text-center no-lines>
      <h1><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h1>
       
    </ion-item>

    <ion-grid style="width: 75%;">
      <ion-row class="rowStyle">
        <ion-icon name="contact" color="danger"></ion-icon>
        <ion-input type="email" placeholder="Your Email" [(ngModel)]="email"></ion-input>

      </ion-row>

      <ion-row class="rowStyle">
        <ion-icon name="key" color="danger"></ion-icon>
        <ion-input type="password" placeholder="Your Password" [(ngModel)]="password"></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">Login</button>
      </ion-row>
       <h6 id="bottomtext">Don't have an account? <span class="signupbtn" (click) = "onsignup()">SIGN UP</span> </h6>
  </ion-grid>
</ion-content>
