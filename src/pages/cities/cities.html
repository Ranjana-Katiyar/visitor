<ion-header>

  <ion-navbar>
    <ion-list>
        <ion-item>
            <ion-title>Select Your City</ion-title>

            <button ion-button icon-only clear (click) = "addSocieties()" item-end >
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-list>
        <button ion-item *ngFor="let city of cities" (click)="itemSelected()">
          {{ city.data().cityName }}
        </button> 
      </ion-list>

</ion-content>
