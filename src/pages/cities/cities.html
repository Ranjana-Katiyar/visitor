<ion-header>

  <ion-navbar>
    <ion-title>Select Your City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-list no-lines>
        <button ion-item *ngFor="let city of cities" (click)="itemSelected(city)">
          {{ city.data().cityName }}
        </button> 
      </ion-list>

</ion-content>
