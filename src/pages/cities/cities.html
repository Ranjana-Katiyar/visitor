<ion-header>

        <ion-navbar color="navcolour">
      
          <ion-list no-lines color="navcolour">
      
              <ion-item color="navcolour" style="margin-bottom: -15px;">
      
                <button ion-button icon-only clear (click) = "goBack()" item-start>
                  <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                </button>
      
                <h3><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h3>
             
             
                <button ion-button icon-only clear (click) = "logOut()" item-end >
                  <ion-icon name="log-out"></ion-icon>
                </button>
      
              </ion-item>
      
          </ion-list>
           
        </ion-navbar>
      
</ion-header>


<ion-content no-padding>

    <ion-list>
            <ion-item class="item-background">
                    <ion-title>Select Your City</ion-title>
        
                    <button ion-button icon-only clear (click) = "addSocieties()" item-end >
                        <ion-icon name="add"></ion-icon>
                    </button>
            </ion-item>
            <button ion-item *ngFor="let city of cities" (click)="itemSelected(city.data().cityName)">
            {{ city.data().cityName }}
            </button> 
    </ion-list>

</ion-content>
