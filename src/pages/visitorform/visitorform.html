<ion-header>

    <ion-navbar color="navcolour">
  
        <ion-title>
            <h3><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h3>
        </ion-title>
  
        <ion-buttons end>
            <button ion-button icon-only clear (click) = "logOut()">
              <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>
<ion-content no-padding>
	<ion-grid class = "upperbg" no-padding>
	    <ion-item text-center no-lines class="logo">
	      <img src="../../assets/imgs/guard-6.png"> 
	    </ion-item>

	    <ion-item text-center no-lines>
	      <h1><span class="f-text">V</span>ISITOR <span class="s-color"><span class="f-text">D</span>ETAILS</span></h1>
	      <h6>Fill in the details below</h6>
	    </ion-item>
	</ion-grid>

  <ion-grid class="form-bg" no-padding  style="width: 75%;">
    <ion-row text-center>
      <ion-col>
         
        <form> 
            <ion-row class="rowStyle">
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
              <ion-input type="number" placeholder="Mobile" name="mobile" [(ngModel)]="mobile"></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
              <ion-input type="date" placeholder="Date" name="Date" [(ngModel)]="Date"></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
              <ion-input type="text" placeholder="Vehicle Number" name="vehicle" [(ngModel)]="vehicle"></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
              <ion-input type="text" placeholder="Purpose of Meeting" name="meeting" [(ngModel)]="meeting"></ion-input>
            </ion-row>

            <ion-row>
              <button ion-button block round outline color="dark" class="btnsubmit" (click)="takePhoto()">Upload Photo</button>
            </ion-row>

            <ion-row text-center>
              <button ion-button block round color="danger" class="btnsubmit" (click)="visitorInfo()">Submit</button>
            </ion-row>


        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
