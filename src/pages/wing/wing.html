 
<ion-header>

    <ion-navbar color="navcolour">
  
      <ion-list no-lines color="navcolour">
  
          <ion-item color="navcolour" style="margin-bottom: -15px;">
  
            <button ion-button icon-only clear (click) = "goBack()" item-start>
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
  
            <h3><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h3>
         
         
            <button ion-button icon-only clear (click) = "logOut()" item-end >
              <ion-icon name="log-out"></ion-icon>
            </button>
  
          </ion-item>
  
      </ion-list>
       
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid no-padding  style="width: 75%; padding-top: 30px;">
      <h2>Add Wing </h2>
      <form>
          
       <div margin-bottom>
            <section>
                 <ion-item-group>
                     <ion-input type="text" class="inputStyle" placeholder="Wing Name" name="wing" [(ngModel)] = "wing"></ion-input>
                  </ion-item-group>
            </section>
        </div>
           
          
   
                <button ion-button block margin-top color="primary" text-center (click)="addwing()">Submit</button>
      </form>
      
    </ion-grid>
  
  </ion-content>
