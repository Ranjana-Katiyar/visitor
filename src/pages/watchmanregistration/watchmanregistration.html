<ion-content no-padding>
    <ion-grid class = "upperbg" no-padding>
        <ion-item text-center no-lines class="logo">
            <img src="../../assets/imgs/logo-.png" class="logo-img"> 
        </ion-item>
  
        <ion-item text-center no-lines>
              <h2><span class="f-text">W</span><span class="w-text">ATCHMAN </span><span class="s-color"><span class="f-text">R</span><span class="w-text">EGISTRATION</span></span></h2>
              <h6>Fill in the details below</h6>
        </ion-item>
    </ion-grid>

    <ion-grid class="form-bg" no-padding  style="width: 75%;">
        <form>
            <ion-row class="rowStyle">
                <ion-icon name="contact" color="danger"></ion-icon>  
                <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name" required></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
                    <ion-icon ios="ios-mail" md="md-mail" color="danger"></ion-icon>
                    <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <ion-icon ios="ios-call" md="md-call" color="danger"></ion-icon>
                <ion-input type="text" placeholder="Phone Number" name="p_number" [(ngModel)]="p_number" required></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <ion-icon ios="ios-podium" md="md-podium" color="danger"></ion-icon>
                <ion-input type="text" placeholder="Registered Organization" name="r_organization" [(ngModel)]="r_organization" required></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <ion-icon ios="ios-barcode" md="md-barcode" color="danger"></ion-icon>
                <ion-input type="text" placeholder="Organization Id" name="a_number" [(ngModel)]="a_number" required></ion-input>
            </ion-row>

            <ion-row class="rowStyle">
                    <ion-icon name="key" color="danger"></ion-icon>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
                  </ion-row>
    
            <ion-row text-center>
                <button ion-button block round color="subbtn" class="btnsubmit" (click)="watchmanRegister()">Submit</button>
            </ion-row>
        </form>
      </ion-grid>
</ion-content>
