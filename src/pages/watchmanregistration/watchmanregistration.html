<ion-content no-padding>
    <ion-grid class = "upperbg" no-padding>
        <ion-item text-center no-lines class="logo">
            <img src="../../assets/imgs/guard-6.png"> 
        </ion-item>
  
        <ion-item text-center no-lines>
              <h1><span class="f-text">W</span><span class="w-text">ATCHMAN </span><span class="s-color"><span class="f-text">R</span><span class="w-text">EGISTRATION</span></span></h1>
              <h6>Fill in the details below</h6>
        </ion-item>
    </ion-grid>

    <ion-grid class="form-bg" no-padding  style="width: 75%;">
        <form>
            <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="First Name" name="f_name"></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="Last Name" name="l_name"></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="Phone Number" name="p_number"></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="Registered Organization" name="r_organization"></ion-input>
            </ion-row>
    
            <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="Aadhar Number" name="a_number"></ion-input>
            </ion-row>
    
            <ion-row text-center>
                <button ion-button block round color="danger" class="btnsubmit">Submit</button>
            </ion-row>
        </form>
      </ion-grid>
</ion-content>
