 

<ion-content no-padding>
  <ion-grid class = "upperbg" no-padding>
      <ion-item text-center no-lines class="logo">
        <img src="../../assets/imgs/logo-.png" class="logo-img"> 
      </ion-item>

      <ion-item text-center no-lines>
            <h2><span class="f-text">S</span>OCIETY <span class="s-color"><span class="f-text">R</span>EGISTRATION</span></h2>
            <h6>Fill in the details below</h6>
      </ion-item>
  </ion-grid>

  <ion-grid class="form-bg" no-padding  style="width: 75%;">
    <form>
        <ion-row class="rowStyle">
            <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
            <ion-input type="text" placeholder="Society Name" name="s_name" [(ngModel)]="societyName"></ion-input>
        </ion-row>

        <ion-row class="rowStyle">
            <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
            <ion-input type="text" placeholder="Complete Address" name="c_address" [(ngModel)]="address"></ion-input>
        </ion-row>

        <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="City" name="s_city" [(ngModel)]="city"></ion-input>
        </ion-row>

        <ion-row class="rowStyle">
                <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
                <ion-input type="text" placeholder="State" name="s_state" [(ngModel)]="state"></ion-input>
            </ion-row>

        <ion-row class="rowStyle">
            <!-- <ion-icon name="contact" color="danger"></ion-icon> -->
            <ion-input type="text" placeholder="Postal Code" name="p_code" [(ngModel)]="postalCode"></ion-input>
        </ion-row>

        <ion-row text-center>
            <button ion-button block round color="subbtn" class="btnsubmit" (click)="postSocietyDetail()">Submit</button>
        </ion-row>
    </form>
  </ion-grid>

</ion-content>
