<ion-header>

  <ion-navbar>
    <ion-title>Select Your Society</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <button ion-item *ngFor="let society of societies" (click)="itemSelected()">
      {{ society.data().societyName }}
    </button>
  </ion-list>
</ion-content>
