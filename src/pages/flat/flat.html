 
<ion-header>

  <ion-navbar color="navcolour">

    <ion-list no-lines color="navcolour">

        <ion-item color="navcolour" style="margin-bottom: -15px;">

          <h3><span class="f-text">A</span>DD &nbsp;<span class="s-color"><span class="f-text">F</span>LAT NO</span></h3>

        </ion-item>

    </ion-list>
     
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>

    <form>
        
     <div margin-bottom>
          <section>
               <ion-item-group>
               	  <ion-input type="text" class="inputStyle" placeholder="Flat No" name="flat" [(ngModel)] = "flat"></ion-input>
                </ion-item-group>
          </section>
      </div>
         
        <span ion-button float-left icon-left clear (click)="addNewInputField()">
               <ion-icon name="add"></ion-icon>
               Add new flat
        </span>
        <span ion-button float-left icon-left clear (click)="addNewWing()">
                 <ion-icon name="add"></ion-icon>
                 Add new wing
        </span>
 
              <button ion-button block margin-top color="subbtn" text-center (click) = "moveToDashboard()">Submit</button>
    </form>
    
  </ion-grid>

</ion-content>
