





<ion-content no-padding text-center class="hero-bkg-animated">
     
        <img src="../../assets/imgs/guard-6.png" class="guard-img"> 
     
    <br>
     
    <h1><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h1>
    
    <br>

  <ion-list no-padding> 
      <ion-grid no-padding style="width: 75%; position: relative;">
        <ion-row no-padding>
          <ion-col col-2 no-padding>
              <img src="../../assets/imgs/flat3.jpeg" class="flat-img"style=""> 
          </ion-col>
          <ion-col col-10 no-padding>
              <ion-item no-padding class="rowStyle">
                  <ion-input type="text" value="" placeholder="Enter Society Name" [(ngModel)]="society_name"></ion-input>
                  
              </ion-item>
          </ion-col>
        </ion-row>
        
      </ion-grid>
      
        <ion-row class="rowmargin" no-padding>
          <ion-col col-6 no-padding>
            <button ion-button block color="primary" large (click)="signup()">Owner</button>
          </ion-col>
          <ion-col col-6 no-padding>
            <button ion-button block color="navcolour" large (click)="signup()">Watchman</button>
          </ion-col>
        </ion-row>
     
  </ion-list>
<ion-footer no-shadow>
    <ion-grid no-padding style="width: 100%;">
      <ion-toolbar position="bottom">
        <ion-row no-padding>
              <ion-col col-6 no-padding>
                <button ion-button block color="primary" large (click)="signup()">Owner</button>
              </ion-col>
              <ion-col col-6 no-padding>
                <button ion-button block color="navcolour" large (click)="signup()">Watchman</button>
              </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-grid>
  </ion-footer>

</ion-content>
