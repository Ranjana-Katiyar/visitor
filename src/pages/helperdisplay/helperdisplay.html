
<ion-header>

  <ion-navbar color="navcolour">

    <ion-list no-lines color="navcolour">

        <ion-item color="navcolour" style="margin-bottom: -15px;">

          <button ion-button icon-only clear (click) = "goBack()" item-start>
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>

          <h3><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h3>
       
       
          <button ion-button icon-only clear (click) = "logOut()" item-end >
            <ion-icon name="log-out"></ion-icon>
          </button>

        </ion-item>

    </ion-list>
     
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-img">
  <ion-grid no-padding  style="padding-top: 30px; text-align: left;">
    
    <ion-card>
        <h2>Helper In Details</h2>
          <ion-item>
            <ion-label>Helper Name</ion-label>
            <ion-select interface="action-sheet" (ionChange)="monthfilter();">
              <ion-option value="1">Arun</ion-option>
              <ion-option value="2">Anita</ion-option>
              <ion-option value="3">Aarti</ion-option>
              <ion-option value="4">Preeti</ion-option>
              <ion-option value="5">Priya</ion-option>
              <ion-option value="6">Rahul</ion-option>
              <ion-option value="7">Reetu</ion-option>
              <ion-option value="8">Prachi </ion-option>
              <ion-option value="9">Kishor</ion-option>
              <ion-option value="10">Manas </ion-option>
            </ion-select>
          </ion-item>
          <ion-row>
          <ion-col col-6>
            <h4>In-Time</h4>
          </ion-col>
          <ion-col col-4>
            <h4>11:00 AM</h4>
          </ion-col>
          
        </ion-row>
        <ion-row>
            <ion-col col-6>
              <h4>Type</h4>
            </ion-col>
            <ion-col col-4>
              <h4>Maid</h4>
            </ion-col>
            
        </ion-row>
        <ion-row>
              <ion-col col-6>
                  <ion-list>
                      <ion-item>
                        <ion-avatar item-start>
                            <img src="../../assets/imgs/helper--in.png" style="height: 150px; width: 150px;">
                        </ion-avatar>
                      </ion-item>
                    </ion-list>
              </ion-col>
              <ion-col col-4>
                <h4>OK</h4>
              </ion-col>
              
        </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
