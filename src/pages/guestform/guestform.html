
<ion-header>

  <ion-navbar color="navcolour">

    <ion-list no-lines color="navcolour">

        <ion-item color="navcolour" style="margin-bottom: -15px;">

          <h3><span class="f-text">G</span>UEST &nbsp;<span class="s-color"><span class="f-text">D</span>ETAILS</span></h3>
       
       
          <button ion-button icon-only clear (click) = "logOut()" item-end >
            <ion-icon name="log-out"></ion-icon>
          </button>

        </ion-item>

    </ion-list>
     
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding  style="width: 75%; padding-top: 30px; text-align: center;">

      <form>
          <ion-row class="rowStyle">
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
          </ion-row>
          
          <ion-row class="rowStyle">
              <ion-input type="number" placeholder="Mobile Number" name="mobile_number" [(ngModel)]="mobile_number"></ion-input>
          </ion-row>

          <ion-row class="rowStyle"> 
            <ion-input type="text" placeholder="Vehicle Number" name="vehicle_number" [(ngModel)]="vehicle_number"></ion-input>
          </ion-row>

          <ion-row class="rowStyle"> 
            <ion-input type="text" placeholder="Purpose of Meeting" name="meeting" [(ngModel)]="meeting"></ion-input>
          </ion-row>

          <ion-item class="itemStyle">
              <ion-label>In Date </ion-label>
              <ion-datetime pickerFormat="DD/MM/YY" name="indate" [(ngModel)]="indate"></ion-datetime>
          </ion-item>

          <ion-row text-center>
             <button ion-button block round color="subbtn" class="btnsubmit" (click) = "submit_guest_details()">Submit</button>
          </ion-row>
      </form>
  </ion-grid>
</ion-content>
