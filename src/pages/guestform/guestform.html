
<ion-header>

  <ion-navbar color="navcolour">
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
  <ion-title>
      <h3><span class="f-text-h">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text-h">C</span>HECK</span></h3>
    
  </ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <h2>Guest In<span class="span-color"> Details</span></h2>
        <form> 
          <ion-list>

              <ion-item class = "bg-transparent">
                <ion-label>Full Name</ion-label>
                <ion-input type="text" value=""></ion-input>
              </ion-item>
            
              <ion-item class = "bg-transparent">
                <ion-label>Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>

              <ion-item class = "bg-transparent">
                  <ion-label>Mobile Number</ion-label>
                  <ion-input type="number"></ion-input>
              </ion-item>

              <ion-item class = "bg-transparent">
                  <ion-label>In Date</ion-label>
                  <ion-input type="date"></ion-input>
              </ion-item>

               <ion-item class = "bg-transparent">
                  <ion-label>Out Date</ion-label>
                  <ion-input type="date"></ion-input>
              </ion-item>

              <ion-item class = "bg-transparent">
                      <ion-label>Vehicle Number</ion-label>
                      <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item class = "bg-transparent">
                  <ion-label>Purpose of Meeting</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
            
            </ion-list>
            <button ion-button block outline medium color="dark">Submit</button>
          </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
