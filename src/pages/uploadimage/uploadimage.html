

<ion-header>

  <ion-navbar color="navcolour">
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>
        <h3><span class="f-text">V</span>ISITORS &nbsp;<span class="s-color"><span class="f-text">C</span>HECK</span></h3>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content no-padding>
	<ion-grid class="bg1" no-padding  style="width: 75%;">
	    <ion-row>
	    	<ion-col col-6>
		     	<button ion-button large (click) = "takePicture()">Take Picture</button>
	    	</ion-col>
	    	<ion-col col-6>
	    		<ion-icon name="contact" color="danger"></ion-icon>
	    	</ion-col>
	    	<img  [src]="base64Image" alt="Select Image"/>
		</ion-row>
	</ion-grid>
</ion-content>
